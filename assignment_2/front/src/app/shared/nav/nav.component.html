<div *ngIf="!loggedIn">
  <div class="nav-container">
    <a [routerLink]="['']">Home</a> |
    <a [routerLink]="['/auth/register']">Register</a> |
    <a [routerLink]="['auth/login']">Login</a>
  </div>
</div>

<div *ngIf="loggedIn && !isAdmin">
  <div class="nav-container">
    <a [routerLink]="['']">Home</a> |
    <a [routerLink]="['/events/my']">My Events</a> |
    <a [routerLink]="['']" (click)="logout()">Logout</a><span> {{username}} (user)</span>
  </div>
</div>

<div *ngIf="isAdmin">
  <div class="nav-container">
    <a [routerLink]="['']">Event Manager</a> |
    <a [routerLink]="['/events/my']">My Events</a> |
    <a [routerLink]="['']" (click)="logout()">Logout</a><span> {{(username)}} (admin)</span>
  </div>
</div>
